<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <!-- Font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>

    <article class="product">

      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="./images/image-product-mobile.jpg" 
        alt="Gabrielle Essence Eau De Parfum.">
      </picture>

      <div class="product__container">
        <p class="product__category">PERFUME</p>
        
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>  

        <section class="price__group">
        <p class="product__price">$149.99</p> 
        <p class="product__original-price"><s>$169.99</s></p>
        </section>
        
        <button class="button" data-icon="shopping-cart">Add to Cart</button>

      </div>

  </main>
</body>
</html>
